<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表结构检查工具</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #090; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supabase 表结构检查工具</h1>
        <button onclick="checkTableStructure()">检查 members 表结构</button>
        <button onclick="createTable()">创建标准 members 表</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xlamtnjlxzulahvumafh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsYW10bmpseHp1bGFodnVtYWZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5NjYzMTYsImV4cCI6MjA3OTU0MjMxNn0.CbHe3A7qQYbMseUVmPUD3FBzSOmCR7OgFDmAtJIkHkw';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function checkTableStructure() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>正在检查表结构...</p>';

            try {
                // 尝试查询表结构
                const { data, error } = await supabase
                    .from('members')
                    .select('*')
                    .limit(1);

                if (error) {
                    resultDiv.innerHTML = `<div class="error">错误: ${error.message}</div>`;
                    return;
                }

                if (data && data.length > 0) {
                    const columns = Object.keys(data[0]);
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>表结构检查成功！</h3>
                            <p><strong>表名:</strong> members</p>
                            <p><strong>列数:</strong> ${columns.length}</p>
                            <p><strong>列名:</strong></p>
                            <ul>
                                ${columns.map(col => `<li>${col}</li>`).join('')}
                            </ul>
                            <p><strong>示例数据:</strong></p>
                            <pre>${JSON.stringify(data[0], null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="success">表存在但为空</div>`;
                }

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">检查失败: ${error.message}</div>`;
            }
        }

        async function createTable() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>正在创建表...</p>';

            try {
                // 使用 RPC 执行 SQL 创建表
                const { data, error } = await supabase.rpc('exec_sql', {
                    sql: `
                        CREATE TABLE IF NOT EXISTS members (
                            id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
                            member_id VARCHAR(50) UNIQUE NOT NULL,
                            name VARCHAR(100) NOT NULL,
                            points INTEGER DEFAULT 0,
                            created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP
                        );

                        -- 添加注释
                        COMMENT ON TABLE members IS '酒店会员信息表';
                        COMMENT ON COLUMN members.id IS '主键，自增ID';
                        COMMENT ON COLUMN members.member_id IS '会员ID，唯一标识';
                        COMMENT ON COLUMN members.name IS '会员姓名';
                        COMMENT ON COLUMN members.points IS '会员积分';
                        COMMENT ON COLUMN members.created_at IS '创建时间';
                    `
                });

                if (error) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>创建表失败</h3>
                            <p>错误信息: ${error.message}</p>
                            <p>请手动在 Supabase 控制台中创建表。</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>表创建成功！</h3>
                            <p>members 表已创建完成，包含以下列：</p>
                            <ul>
                                <li>id (主键，自增)</li>
                                <li>member_id (会员ID，唯一)</li>
                                <li>name (姓名)</li>
                                <li>points (积分)</li>
                                <li>created_at (创建时间)</li>
                            </ul>
                        </div>
                    `;
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>创建表失败</h3>
                        <p>错误信息: ${error.message}</p>
                        <p>请在 Supabase 控制台手动创建表。</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
