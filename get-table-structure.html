<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取表结构</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #090; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>获取现有 members 表结构</h1>
        <button onclick="getTableStructure()">获取表结构</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xlamtnjlxzulahvumafh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsYW10bmpseHp1bGFodnVtYWZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5NjYzMTYsImV4cCI6MjA3OTU0MjMxNn0.CbHe3A7qQYbMseUVmPUD3FBzSOmCR7OgFDmAtJIkHkw';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function getTableStructure() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在获取表结构...\n';

            try {
                // 获取表中的一些数据来推断结构
                const { data, error } = await supabase
                    .from('members')
                    .select('*')
                    .limit(5);

                if (error) {
                    resultDiv.innerHTML = `错误: ${error.message}\n错误详情: ${JSON.stringify(error, null, 2)}`;
                    return;
                }

                if (data && data.length > 0) {
                    const columns = Object.keys(data[0]);
                    const structure = {
                        columns: columns,
                        sampleData: data
                    };

                    resultDiv.innerHTML = `表结构获取成功！

列名列表：
${columns.map((col, index) => `${index + 1}. ${col}`).join('\n')}

示例数据：
${JSON.stringify(data, null, 2)}

请将此信息复制并提供给开发者，以便调整系统代码。`;
                } else {
                    resultDiv.innerHTML = '表存在但为空，无法确定结构。请添加一条测试数据后重试。';
                }

            } catch (error) {
                resultDiv.innerHTML = `获取失败: ${error.message}`;
            }
        }
    </script>
</body>
</html>
